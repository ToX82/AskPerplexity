<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="popup-card">
    <div class="header">
      <div class="header-icon">
        <img src="icon.png" alt="Clarifier icon" />
      </div>
      <div class="title" data-i18n="popup_title"></div>
    </div>
    <div class="input-group">
      <input id="question" type="text" data-i18n-placeholder="ask_placeholder" autocomplete="off" />
      <div class="error-message" id="error-message"></div>
    </div>
    <button id="ask" data-i18n="confirm_button"></button>
    <div class="shortcuts">
      <div class="shortcut-group">
        <div class="shortcut-title">Summary and Understanding</div>
        <button data-i18n="shortcut_summary"></button>
        <button data-i18n="shortcut_keypoints"></button>
        <button data-i18n="shortcut_qa"></button>
        <button data-i18n="shortcut_glossary"></button>
      </div>
      <hr class="shortcut-separator" />
      <div class="shortcut-group">
        <div class="shortcut-title">Analysis and Verification</div>
        <button data-i18n="shortcut_tone"></button>
        <button data-i18n="shortcut_reliability"></button>
      </div>
      <hr class="shortcut-separator" />
      <div class="shortcut-group">
        <div class="shortcut-title">Study and Productivity</div>
        <button data-i18n="shortcut_flashcard"></button>
        <button data-i18n="shortcut_timeline"></button>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
